<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECNO - Pago</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <header>
        <nav>
            <a href="index1.html" class="logo">TECNO</a>
            <ul>
                <li><a href="index1.html">Inicio</a></li>
                <li><a href="index2.html">Productos</a></li>
                <li><a href="index3.html">Contacto</a></li>
                <li><a href="index9.html">Testimonios</a></li>
                <li><a href="index10.html">Disfruta</a></li>

                <li><a href="index6.html"><img src="carrito.png" alt="Carrito" style="width: 20px; filter: invert(1);"></a></li>
                <li class="username-display" id="usernameDisplay"></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="video-background">
            <video id="video-bg" autoplay muted loop>
                <source src="fondo.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content">
            <div class="hero-text">
                <h1>Pago</h1>
                <p>Completa tu información de pago para finalizar la compra.</p>
            </div>
            <div class="payment-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre Completo:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="card">Número de Tarjeta:</label>
                        <input type="text" id="card" name="card" required>
                    </div>
                    <div class="form-group">
                        <label for="expiration">Fecha de Expiración:</label>
                        <input type="text" id="expiration" name="expiration" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn" onclick="window.location.href='index7.html'">Pagar</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/simon_23ignacio/?hl=es"target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/"  target="_blank"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://web.whatsapp.com/"target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
        </div>
    </footer>
    <script>
        // Mostrar el nombre de usuario si está logueado
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
            document.getElementById('usernameDisplay').innerHTML = `<span style="background-color: #ffc107; padding: 5px 10px; border-radius: 5px;">                ${loggedInUser}</span>`;
        } else {
            document.getElementById('usernameDisplay').innerHTML = `<a href="index4.html" class="btn">Iniciar Sesión</a>`;
        }
    </script>
</body>
</html>
