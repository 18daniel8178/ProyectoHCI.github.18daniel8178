<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECNO - Página Principal</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles3.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #ffffff; /* Fallback color in case video doesn't load */
            color: #fff; /* Default text color */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            filter: blur(10px); /* Agrega el efecto de desenfoque */
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        .hero-text {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1900ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Agregamos transición a la sombra */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombras */
        }

        .btn:hover {
            background-color: #0d00b2;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Sombras más pronunciadas al pasar el mouse */
        }

        header {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 10px 0;
            z-index: 2;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
        }

        .logo:hover {
            text-decoration: underline;
            cursor: pointer;
        }


        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1e06a1;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 10px 0;
            z-index: 2;
            text-align: center;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        .username-display {
            font-size: 1rem;
            color: #fff;
            background-color: #ffd900; /* Color de fondo amarillo */
            padding: 5px 10px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
             <a href="index1.html" class="logo">TECNO</a>
            <ul>
                <li><a href="index1.html">Inicio</a></li>
                <li><a href="index2.html">Productos</a></li>
                <li><a href="index3.html">Contacto</a></li>
                <li><a href="index9.html">Testimonios</a></li>
                <li><a href="index10.html">Disfruta</a></li>

                <li><a href="index6.html"><img src="carrito.png" alt="Carrito" style="width: 20px; filter: invert(1);"></a></li>
                <li class="username-display" id="usernameDisplay"></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="video-background">
            <video id="video-bg" autoplay muted loop>
                <source src="fondo.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content">
            <div class="hero-text">
                <h1>Bienvenido a TECNO</h1>
                <p>Tu tienda de tecnología líder en productos electrónicos y computadoras.</p>
                <a href="index2.html" class="btn">Ver Productos</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/simon_23ignacio/?hl=es"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://web.whatsapp.com/"><img src="whatsapp.png" alt="WhatsApp"></a>
        </div>
    </footer>
    <script src="json1.js"></script>
    <script>
        // Mostrar el nombre de usuario si está logueado
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
            document.getElementById('usernameDisplay').innerHTML = `<span style="background-color: #ffc107; padding: 5px 10px; border-radius: 5px;">                ${loggedInUser}</span>`;
        } else {
            document.getElementById('usernameDisplay').innerHTML = `<a href="index4.html" class="btn">Iniciar Sesión</a>`;
        }
    </script>
</body>
</html>
